<!-- ***** BODY FORM ***** -->

<div id="message" class="container">

  <p> Leave us your details and a message below and we'll get back to you as soon as possible! </p>

</div>

<div id="form" class="container">
  <div id="formrow" class="row">
  <form class="form-horizontal" name="commentform">
    <div class="form-group">
        <div id="name"class="col-md-4">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name"/>
        </div>
        <div id="lname"class="col-md-4">
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name"/>
        </div>
        <div id="email" class="col-md-4 input-group">
        <span class="input-group-addon"></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"/>
        </div>
    </div>
    <div id="comments" class="form-group">
        <div class="col-md-12">
            <textarea rows="6" class="form-control" id="comments" name="comments" placeholder="Type your message here"></textarea>
        </div>
    </div>
    <div id="button" class="form-group">
        <div class="col-md-6">
            <button type="submit" value="Submit" class="btn btn-info pull-right">Send</button>
        </div>
    </div>
</form>
</div><!-- /row -->
</div> <!-- container -->
